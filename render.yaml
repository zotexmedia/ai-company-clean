services:
  - type: web
    name: ai-company-clean
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11
      - key: LOG_LEVEL
        value: INFO
      # User must set these in Render dashboard:
      # - OPENAI_API_KEY
      # - DATABASE_URL (optional)
      # - REDIS_URL (optional)
    healthCheckPath: /healthz
